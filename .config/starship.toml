#Location: ~/.config/starship.toml
#What_is_starship: https://starship.rs/

add_newline = true
command_timeout = 2000

format = """$env_var$os$username$hostname$kubernetes$directory$git_branch$git_status$python
$character"""

[env_var]
symbol = "╭╴"
variable = 'SHELL'
format = "$symbol"
disabled = false

# ---

[os]
format = '[『$symbol](green bold) '   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Ubuntu = ''
Macos = '󰀵'
Unknown = '󰠥'

# ---y

# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[$user](green bold)' 
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[@$hostname 』](green bold)'
disabled = false

# Shows current directory
[directory]
truncation_length = 0
truncation_symbol = '…/'
home_symbol = '~'
# read_only_style = '197'
read_only = '  '
format = '[: ](black bold) [$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb' # yellow bold

# Shows current git branch
[git_branch]
format = '[\[](black bold)[ $branch]($style)[\]](black bold)'
# truncation_length = 0
# truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
disabled = true
format = ' [\(](black bold)[$all_status$ahead_behind]($style)[\)](black bold)'
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

# ---

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
symbol = '󰌠'
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
format = '[\[](black bold)[${symbol} ${pyenv_prefix}(${version})(\($virtualenv\))]($style)[\]](black bold)'

[nodejs]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true

[character]
success_symbol = '[➜](bold green)'
format = '[❯ ](black bold)'
